<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarSpeak - غير متصل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 { margin: 0 0 20px 0; }
        p { margin: 15px 0; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>🌟 StellarSpeak</h1>
        <h2>أنت غير متصل حالياً</h2>
        <p>يبدو أن اتصالك بالإنترنت منقطع. يرجى التحقق من شبكة الإنترنت والمحاولة مرة أخرى.</p>
        <button onclick="window.location.reload()">🔄 إعادة المحاولة</button>
        <button onclick="goHome()">🏠 الصفحة الرئيسية</button>
    </div>
    
    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        // فحص الاتصال تلقائياً
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
