    <!-- Critical CSS المُدمجة لمنع FOUC -->
    <style>
      /* Critical CSS للتحميل الفوري */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #e2e8f0;
        direction: rtl;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* تنسيق أساسي للنصوص */
      h1, h2, h3, h4, h5, h6 {
        color: #e2e8f0;
        margin: 0;
      }

      /* تنسيق الأزرار الأساسي */
      button {
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      /* حالة التحميل محسنة */
      .app-loading #root > *:not(.stellar-bg):not(.initial-loading) {
        opacity: 0;
        pointer-events: none;
      }

      .app-loaded #root > * {
        opacity: 1;
        pointer-events: auto;
        animation: contentFadeIn 0.3s ease-out;
      }

      @keyframes contentFadeIn {
        from { 
          opacity: 0; 
          transform: translateY(10px);
        }
        to { 
          opacity: 1; 
          transform: translateY(0);
        }
      }

      /* Loading indicator محسن */
      .initial-loading {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 1000;
      }

      /* خلفية أساسية للنجوم */
      .stellar-bg {
        position: fixed;
        inset: 0;
        background: linear-gradient(45deg, #0f172a 0%, #1e293b 100%);
        z-index: -1;
      }

      /* Spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>

    <!-- منع FOUC بطريقة محسنة -->
    <script>
      (function() {
        let cssLoaded = false;
        let reactReady = false;
        
        function markAppReady() {
          if (cssLoaded && reactReady) {
            document.body.classList.remove('app-loading');
            document.body.classList.add('app-loaded');
            
            const loadingElement = document.querySelector('.initial-loading');
            if (loadingElement) {
              setTimeout(() => {
                loadingElement.style.display = 'none';
              }, 300);
            }
          }
        }

        // مراقبة تحميل CSS
        function watchCSS() {
          const checkCSS = () => {
            const cssLink = document.querySelector('link[href*="/static/css/main"]');
            if (cssLink && cssLink.sheet) {
              try {
                const rules = cssLink.sheet.cssRules || cssLink.sheet.rules;
                if (rules && rules.length > 0) {
                  cssLoaded = true;
                  markAppReady();
                  return;
                }
              } catch (e) {
                // CSS لم يحمل بعد
              }
            }
            setTimeout(checkCSS, 50);
          };
          checkCSS();
        }

        // مراقبة React readiness
        function watchReact() {
          if (window.React || document.querySelector('#root').children.length > 1) {
            reactReady = true;
            markAppReady();
          } else {
            setTimeout(watchReact, 50);
          }
        }

        // بدء المراقبة
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            watchCSS();
            watchReact();
          });
        } else {
          watchCSS();
          watchReact();
        }

        // Fallback timeout
        setTimeout(() => {
          if (!cssLoaded || !reactReady) {
            cssLoaded = true;
            reactReady = true;
            markAppReady();
          }
        }, 3000);
      })();
    </script>

    <!-- Service Worker Registration Script -->
    <script>
      // معالج للـ Promise rejections في النافذة الرئيسية
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection in main thread:', event.reason);
        
        // إذا كان الخطأ متعلق بـ Service Worker
        if (event.reason && event.reason.message && 
            event.reason.message.includes('ServiceWorker')) {
            
          console.log('Service Worker error detected, attempting recovery...');
          
          // إعادة تسجيل Service Worker
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            Promise.all(registrations.map(reg => reg.unregister())).then(() => {
              setTimeout(() => {
                registerServiceWorker();
              }, 2000);
            });
          });
        }
        
        event.preventDefault();
      });

      // تسجيل Service Worker
      if ('serviceWorker' in navigator) {
        function registerServiceWorker() {
          navigator.serviceWorker.register('/service-worker.js', {
            scope: '/',
            updateViaCache: 'none' // منع caching لملف Service Worker
          })
          .then(function(registration) {
            console.log('Service Worker registered successfully:', registration);
            
            // معالجة lifecycle events
            if (registration.installing) {
              trackInstalling(registration.installing);
            }
            
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              if (newWorker) {
                trackInstalling(newWorker);
              }
            });
            
            // التحقق من التحديثات بشكل دوري (كل 30 دقيقة)
            setInterval(() => {
              registration.update().catch(error => {
                console.log('Failed to check for updates:', error);
              });
            }, 30 * 60 * 1000);
            
          })
          .catch(function(error) {
            console.error('Service Worker registration failed:', error);
            
            // إعادة المحاولة بعد 5 ثواني
            setTimeout(() => {
              registerServiceWorker();
            }, 5000);
          });
        }
        
        function trackInstalling(worker) {
          worker.addEventListener('statechange', function() {
            if (worker.state === 'installed') {
              if (navigator.serviceWorker.controller) {
                // Service Worker جديد متاح
                showUpdateNotification();
              } else {
                // Service Worker تم تثبيته لأول مرة
                console.log('Service Worker installed for the first time');
              }
            } else if (worker.state === 'redundant') {
              console.error('Service Worker became redundant');
            }
          });
        }
        
        function showUpdateNotification() {
          // يمكنك إظهار إشعار للمستخدم هنا
          if (confirm('يتوفر تحديث جديد للتطبيق. هل تريد إعادة تحميل الصفحة؟')) {
            window.location.reload();
          }
        }
        
        // معالجة رسائل Service Worker
        navigator.serviceWorker.addEventListener('message', function(event) {
          const { type, message, error } = event.data;
          
          switch(type) {
            case 'SERVICE_WORKER_ERROR':
              console.error('Service Worker Error:', message);
              // يمكنك إظهار رسالة للمستخدم هنا
              break;
              
            case 'SERVICE_WORKER_ACTIVATED':
              console.log('Service Worker activated:', message);
              break;
              
            case 'INSTALL_FAILED':
              console.error('Service Worker installation failed:', message);
              // إعادة المحاولة
              setTimeout(() => {
                registerServiceWorker();
              }, 5000);
              break;
          }
        });
        
        // بدء تسجيل Service Worker
        registerServiceWorker();
        
      } else {
        console.log('Service Worker not supported');
      }

      // معالج إضافي لحالات انقطاع الاتصال
      window.addEventListener('online', function() {
        console.log('Connection restored');
        // يمكن إضافة منطق إضافي هنا
      });

      window.addEventListener('offline', function() {
        console.log('Connection lost');
        // يمكن إضافة منطق إضافي هنا
      });
    </script>
